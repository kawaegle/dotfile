modmap:
  - name: global
    remap:
      CapsLock: Esc

keymap:
  - name: music player
    remap:
      CTRL-SHIFT-h: KEY_PREVIOUSSONG
      CTRL-SHIFT-l: KEY_NEXTSONG
      CTRL-SHIFT-p: KEY_PLAYPAUSE

  - name: CTRL MAJ on firefox
    application:
      only: firefox
    remap:
      CTRL-SHIFT-c: KEY_COPY
      CTRL-SHIFT-v: KEY_PASTE
