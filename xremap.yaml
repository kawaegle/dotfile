modmap:
  - name: global
    remap:
      CapsLock: Esc

keymap:
  - name: music player
    remap:
      SUPER-SHIFT-p: KEY_PLAYPAUSE
      SUPER-SHIFT-h: KEY_PREVIOUSSONG
      SUPER-SHIFT-j: KEY_VOLUMEDOWN
      SUPER-SHIFT-k: KEY_VOLUMEUP
      SUPER-SHIFT-l: KEY_NEXTSONG


  - name: CTRL MAJ on firefox
    application:
      only:
        - firefox
        - discord
    remap:
      CTRL-SHIFT-c: KEY_COPY
      CTRL-SHIFT-v: KEY_PASTE
