# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,highres,1920x0,1
monitor=HDMI-A-1,1920x1080,0x0,1

# Execute your favorite apps at launch

exec-once = hyprpaper
exec-once = $SCRIPT/hypr/xdg-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = dunst
# exec-once = wl-paste --watch cliphist store

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Import config from other file
# source = $DOT/hypr/<file>.conf

input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1
}

general {
    gaps_in = 2
    gaps_out = 5
    col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
    border_size = 2
    layout = master
}

decoration {
    rounding = 5
    # blur = yes
    # blur_size = 3
    # blur_passes = 2
    # blur_new_optimizations = on
    # multisample_edges = true
    drop_shadow = false
    shadow_range = 0
    shadow_render_power = 0
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    no_gaps_when_only = true
}


# misc {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
# }

gestures {
    workspace_swipe = on
}

device:epic mouse V1 {
    sensitivity = -0.5
}

$mainMod = SUPER

bind = $mainMod, Return, exec, kitty
bind = SHIFT $mainMod, q, killactive,
bind = SHIFT $mainMod, escape, exit,
bind = $mainMod SHIFT, f, fullscreen
bind = $mainMod SHIFT, d, exec, discord
bind = $mainMod, f, exec, firefox
bind = $mainMod, l, exec, swaylock --screenshot --effect-blur 5x15
# set new script for lock
# bind = $mainMod, l, exec, $SCRIPT/hypr/lock
bind = $mainMod, V, togglefloating,
bind = ALT SHIFT, V, exec, cliphist list | wofi --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy
bind = $mainMod, d, exec, wofi -s "$HOME/.config/wofi/style.css" --allow-images -w 2 --hide_scroll --show drun

bind = ,XF86MonBrightnessUp , exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown , exec, brightnessctl set 5%-
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMicMute, exec, pactl set-source-mute alsa_input.pci-0000_04_00.6.analog-stereo toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86Tools, exec, grim -g "$(slurp)" "$(xdg-user-dir PICTURES)/$(date +'%s_grim.png')"

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5

bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
