# COLORS
CBG="#24283b"
CLIGHT="#aec6ff"
CDARK="#002e6b"

# SETTINGS
N="#[bg=$CDARK fg=$CLIGHT]"
H="#[bg=$CLIGHT fg=$CDARK]"
TN="#[fg=$CDARK bg=$CBG]"
TH="#[fg=$CLIGHT bg=$CBG]"

# change C-b to C-space
unbind C-b
set -g prefix C-space

#C-space r Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# rebind it as my vim setup
unbind v
unbind s

unbind % # Split vertically
unbind '"' # Split horizontally

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# all long and long history-limit
set -g history-limit 100000
bind C-l send-keys C-l \; send-keys -R \; clear-history

# create new window
unbind n  #DEFAULT KEY: Move to next window
bind n new-window -c "#{pane_current_path}"
bind N new-window

# rename window name
unbind w  #DEFAULT KEY: change current window interactively
bind w command-prompt "rename-window '%%'"

# swicth window
bind -n C-M-left prev
bind -n C-M-right next

set -g base-index 1
set-window-option -g pane-base-index 1

# quick switch with Alt-arrow
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Swap pane
unbind <
unbind >
bind-key -r "<" swap-pane -U
bind-key -r ">" swap-pane -D

# mouse control
set -g mouse on

# clock
setw -g clock-mode-colour "$CDARK"
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# patch vim escape delay
set -s escape-time 0
setw -g mode-keys vi

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 1000

# use kitty extend features
set -g default-terminal "tmux-256color"
set -as terminal-features 'xterm*:extkey'


# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# underline
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set-environment -gr TERMINFO

# panes
set -g pane-border-style fg="$CBG"
set -g pane-active-border-style fg="$CLIGHT"

# statusbar
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style fg=$CLIGHT

set -g status-right-length 50
set -g status-left-length 20


set -g status-right "$TNî‚¶$N%H:%M | #{battery_percentage}$TNî‚´"
# set -g status-right 'Icon: #{battery_icon_status} | Percent: #{battery_percentage}'
set -g status-left ''

setw -g window-status-format "$TNî‚¶$N #W $TNî‚´"
setw -g window-status-current-format "$THî‚¶$H #W $THî‚´"

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'

# fzf tmux
TMUX_FZF_LAUNCH_KEY="f"

